<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable directions</title>
    <style>
        #right-panel {
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #right-panel select, #right-panel input {
            font-size: 15px;
        }

        #right-panel select {
            width: 100%;
        }

        #right-panel i {
            font-size: 12px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            float: left;
            width: 63%;
            height: 100%;
        }
        #right-panel {
            float: right;
            width: 34%;
            height: 100%;
        }
        .panel {
            height: 100%;
            overflow: auto;
        }
    </style>
    <script type="text/javascript" src="geoxml3.js"></script>
</head>
<body>
<div id="map"></div>
<div id="right-panel">
    <p>Total Distance: <span id="total"></span></p>
</div>
<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: 43.254306, lng: -79.881951}
        });

        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer({
            draggable: true,
            map: map,
            panel: document.getElementById('right-panel')
        });

        directionsDisplay.addListener('directions_changed', function() {
            computeTotalDistance(directionsDisplay.getDirections());
        });

        displayRoute('McMaster University, Hamilton, ON, Canada', '236 Duke St, Hamilton, ON, Canada', directionsService,
            directionsDisplay);

        rendermap = function (contents) {

            if (document.getElementsByClassName == undefined) {
                document.getElementsByClassName = function (className) {
                    var hasClassName = new RegExp("(?:^|\s)" + className + "(?:$|\s)");
                    var allElements = document.getElementsByTagName("*");
                    var results = [];

                    var element;
                    for (var i = 0; (element = allElements[i]) != null; i++) {
                        var elementClass = element.className;
                        if (elementClass && elementClass.indexOf(className) != -1 && hasClassName.test(elementClass))
                            results.push(element);
                    }

                    return results;
                }
            }

            // initialize google map
            var myOptions = {
                mapTypeId: google.maps.MapTypeId.HYBRID,
                overviewMapControl: false,
                rotateControl: false,
                streetViewControl: false,
                tilt: 0
            };
            //var map = new google.maps.Map(document.getElementById("drop_zone"), myOptions);

            function addMarkerWithLabel(placemark) {
                if (typeof placemark.latlng != "undefined" && placemark.name.length > 0) {
                    var labelOptions = {
                        content: placemark.name,
                        boxClass: "mapLabel",
                        disableAutoPan: true,
                        alignBottom: true,
                        pixelOffset: new google.maps.Size(7, -12),
                        position: placemark.latlng,
                        closeBoxURL: "",
                        isHidden: false,
                        pane: "floatPane",
                        enableEventPropagation: true
                    };

                    var ibLabel = new InfoBox(labelOptions);
                    ibLabel.open(map);
                }
                myParser.createMarker(placemark);
            }

            var myParser = new geoXML3.parser({
                map: map,
                processStyles: true,
                createMarker: addMarkerWithLabel,
                suppressInfoWindows: true
            });
            myParser.parseKmlString(contents);

        }

        function xhr() {
            var xmlHttp;
            try {
                xmlHttp = new XMLHttpRequest();
            } catch (e) {
                try {
                    xmlHttp = new ActiveXObject("Msxml2.XMLHTTP");
                } catch (e) {
                    try {
                        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
                    } catch (e) {
                        alert("Your browser does not support AJAX!");
                        return false;
                    }
                }
            }
            return xmlHttp;
        }

        req = xhr();
        req.open("GET", "BIKEWAYS-filtered-styled.kml");
        req.onreadystatechange = function () {
            rendermap(req.responseText);
        };
        req.send(null);
    }

    function displayRoute(origin, destination, service, display) {
        service.route({
            origin: origin,
            destination: destination,
            //waypoints: [{location: 'Adelaide, SA'}, {location: 'Broken Hill, NSW'}],
            travelMode: 'DRIVING',
            avoidTolls: true
        }, function(response, status) {
            if (status === 'OK') {
                display.setDirections(response);
            } else {
                alert('Could not display directions due to: ' + status);
            }
        });
    }

    function computeTotalDistance(result) {
        var total = 0;
        var myroute = result.routes[0];
        for (var i = 0; i < myroute.legs.length; i++) {
            total += myroute.legs[i].distance.value;
        }
        total = total / 1000;
        document.getElementById('total').innerHTML = total + ' km';
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDf8jpKv3A0uZlPB5yxELFagbjMrvZak8Y&callback=initMap">
</script>
</body>
</html>
